<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POPKID-XTECH</title>
  <link rel="shortcut icon" href="https://files.catbox.moe/your-favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://files.catbox.moe/nzk037.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    .status-bar {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      font-weight: 700;
      position: fixed;
      top: 15px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 20px;
      border-radius: 20px;
      display: flex;
      gap: 20px;
      font-size: 14px;
      box-shadow: 0 0 10px #000;
    }

    h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      margin-bottom: 25px;
      animation: fadeIn 2s ease-in-out;
    }

    .button-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      max-width: 300px;
      width: 90%;
    }

    .button {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #2c3e50, #000000);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    .button::before,
    .button::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 12px;
      background: linear-gradient(45deg, #0abde3, #4834d4, #000000, #eb4d4b);
      background-size: 400%;
      z-index: -1;
      animation: steam 10s linear infinite;
    }

    .button::after {
      filter: blur(30px);
    }

    .play-button {
      background: linear-gradient(135deg, #0a3d62, #1e3a8a);
      margin-top: 10px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #fff;
    }

    p {
      margin: 5px 0;
      font-weight: 500;
      font-size: 13px;
      text-align: center;
    }

    @keyframes steam {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="music" loop>
    <source src="https://files.catbox.moe/nshmju.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <div class="status-bar">
    <span id="batteryStatus">Battery: --%</span>
    <span id="currentTime">Time: --:--:--</span>
  </div>

  <div class="button-container">
    <h3>ðŸª†POPKIDðŸª†</h3>
    <a href="/pair" class="button" target="_blank">PAIRING-CODE</a>
    <a href="/qr" class="button" target="_blank">QR-CODE</a>
    <a href="https://wa.me/254732297194" class="button" target="_blank">OWNER</a>
    <a href="https://whatsapp.com/channel/0029VadQrNI8KMqo79BiHr3l" class="button" target="_blank">WHATSAPP</a>
    <p>HAVE ANY ERROR? CLICK BELOW</p>
    <a href="https://wa.me/254732297194" class="button" target="_blank">ERROR</a>
    <button id="playButton" class="button play-button">TAP TO PLAY</button>
  </div>

  <div class="footer">
    POPKID DEVS <span id="currentYear"></span>
  </div>

  <script>
    const music = document.getElementById("music");
    const playButton = document.getElementById("playButton");
    const batteryStatus = document.getElementById("batteryStatus");
    const currentTime = document.getElementById("currentTime");
    const currentYearSpan = document.getElementById("currentYear");

    if (playButton && music) {
      playButton.addEventListener("click", () => {
        music.play();
      });
    }

    if (currentYearSpan) {
      currentYearSpan.innerText = new Date().getFullYear();
    }

    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      currentTime.textContent = `Time: ${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateTime, 1000);
    updateTime();

    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        function updateBatteryInfo() {
          const level = Math.round(battery.level * 100);
          batteryStatus.textContent = `Battery: ${level}%`;
        }
        updateBatteryInfo();
        battery.addEventListener('levelchange', updateBatteryInfo);
      }).catch(() => {
        batteryStatus.textContent = "Battery: Not supported";
      });
    } else {
      batteryStatus.textContent = "Battery: Not supported";
    }
  </script>
</body>
</html>
