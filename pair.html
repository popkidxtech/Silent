<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POPKID XTECH</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #001f3f 0%, #000814 100%);
      background-image: url('https://files.catbox.moe/nzk037.jpg');
      background-size: cover;
      background-blend-mode: overlay;
      color: #00f0ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .neon-box {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 2px solid #00f0ff55;
      border-radius: 20px;
      box-shadow: 0 0 25px #00f0ff88, 0 0 40px #00ffcc33 inset;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    .neon-box::before, .neon-box::after {
      content: '';
      position: absolute;
      border-radius: 20px;
      pointer-events: none;
    }

    .neon-box h2 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ffcc;
    }

    .neon-box h6 {
      color: #cccccc;
      margin-bottom: 1.5rem;
      font-weight: 300;
    }

    .icon {
      font-size: 2.5rem;
      color: #00f0ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00f0ff;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      background: rgba(10, 10, 20, 0.6);
      border: 1px solid #00ffff88;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .input-container input {
      background: transparent;
      border: none;
      padding: 1rem;
      color: #00ffff;
      font-size: 1rem;
      text-align: center;
      outline: none;
    }

    .input-container button {
      background: linear-gradient(135deg, #00ffff, #007bff);
      color: #000;
      font-weight: bold;
      padding: 1rem;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: #fff;
      transform: scale(1.02);
    }

    #pair {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #00ffcc;
    }

    #waiting-message {
      color: #ffff00;
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    .glowing-text {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff, 0 0 24px #0ff;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      50% {
        text-shadow: 0 0 20px #f0f, 0 0 30px #f0f;
      }
    }

    @media (max-width: 500px) {
      .neon-box {
        padding: 1.5rem;
      }

      .glowing-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<audio id="myAudio" loop muted>
  <source src="https://files.catbox.moe/nshmju.mp3" type="audio/mp3">
</audio>

<div class="neon-box">
  <div class="icon"><i class="fa fa-user-astronaut"></i></div>
  <h2>ü™Ü POPKID ü™Ü</h2>
  <h6>Enter your number with country code</h6>
  <div class="input-container">
    <input type="number" id="number" placeholder="25473229XXX" />
    <button id="submit">Enter</button>
  </div>
  <a id="waiting-message" style="display:none;">in process...</a>
  <main id="pair"></main>
  <div class="glowing-text">üßã POPKID TECH üßã</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
  let a = document.getElementById("pair");
  let b = document.getElementById("submit");
  let c = document.getElementById("number");

  async function Copy() {
    let text = document.getElementById("copy").innerText;
    let obj = document.getElementById("copy");
    await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
    obj.innerText = "COPIED";
    obj.style = "color:blue;font-weight:bold";
    obj.size = "5";
    setTimeout(() => {
      obj.innerText = text;
      obj.style = "color:black;font-weight-bold";
      obj.size = "5";
    }, 500);
  }

  b.addEventListener("click", async (e) => {
    e.preventDefault();
    if (!c.value) {
      a.innerHTML = '<a style="color:red;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</a><br><br>';
    } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
      a.innerHTML = '<a style="color:red;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
    } else {
      const bc = c.value.replace(/[^0-9]/g, "");
      let bb = "", bbc = "";
      const cc = bc.split('');
      cc.map(a => {
        bbc += a;
        if (bbc.length == 3 || bbc.length == 8) {
          bb += " " + a;
        } else {
          bb += a;
        }
      });
      c.type = "text";
      c.value = "+" + bb;
      c.style = "color:#00ffff;font-size:20px";
      a.innerHTML = '<a style="color:#00ffff;font-weight:bold">Please wait</a><br><br>';
      try {
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
      } catch {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ö†Ô∏è Failed to fetch code.</a><br><br>';
      }
    }
  });

  document.addEventListener('click', function () {
    const audio = document.getElementById('myAudio');
    audio.muted = false;
    audio.play();
  }, { once: true });
</script>
</body>
</html>
